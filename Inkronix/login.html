<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="pagestyle/style-site/global.css" />
    <link rel="stylesheet" href="pagestyle/style-site/login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;800&display=swap"
    />
  </head>
  <body>
    <div class="loginsignup-form">
      <img
        class="loginsignup-form-child"
        alt=""
        src="./public/rectangle-55@2x.png"
      /><button class="ellipse-parent" autofocus>
        <img class="group-child" alt="" src="./public/ellipse-19.svg" />
        <div class="x">X</div>
      </button>
      <div class="rectangle-parent">
        <div class="group-item"></div>
        <form class="login-below-parent" method="get">
          <div class="login-below">LOGIN BELOW!</div>
          <button class="group-inner" autofocus></button
          ><button class="login" autofocus>Login</button>
          <div class="or-parent">
            <div class="or">or</div>
            <div class="register-here-parent">
              <!-- <button class="register-here" autofocus>Register Here</button
              ><button class="new-user" autofocus>New User?</button> -->
              <h2>New User?<a href="#">Register Here</a></h2>
            </div>
          </div>
          <div class="group-parent">
            <div class="rectangle-group">
              <input class="rectangle-input" type="password" />
              <div class="email-username">Email / username</div>
            </div>
            <div class="rectangle-container">
              <input
                class="rectangle-input"
                type="password"
                maxlength="{100}"
                minlength="{10}"
                required
              />
              <div class="email-username">password</div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
